<table mat-table [dataSource]="times" class="mat-elevation-z8 demo-table">
  
  <ng-container matColumnDef="demo-position">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="demo-nome">
    <th mat-header-cell *matHeaderCellDef> Time </th>
    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
  </ng-container>

  <ng-container matColumnDef="demo-sigla">
    <th mat-header-cell *matHeaderCellDef> Sigla </th>
    <td mat-cell *matCellDef="let element"> {{element.sigla}} </td>
  </ng-container>

  <ng-container matColumnDef="demo-uf">
    <th mat-header-cell *matHeaderCellDef> UF </th>
    <td mat-cell *matCellDef="let element"> {{element.uf}} </td>
  </ng-container>

  <ng-container matColumnDef="demo-estadio">
    <th mat-header-cell *matHeaderCellDef> Estadio </th>
    <td mat-cell *matCellDef="let element"> {{element.estadio}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
